<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <select id="sheng">
    </select>
    <span>省</span>
    <select id="shi">
    </select>
    <span>市</span>
    <select id="qu">
    </select>
    <span>区</span>

</body>
<script>

    //获取到三个选择列表
    var shengSelect = document.getElementById("sheng");
    var shiSelect = document.getElementById("shi");
    var quSelect = document.getElementById("qu");


    var shenglist = ['河南', '广东', '湖北'];
    var shilist = [['郑州', '南阳', '洛阳'], ['广州', '深圳', '东莞'], ['武汉', '荆门', '襄阳']];
    var qulist = [
        [['经开区', '二七区', '中原区'], ['卧龙区', '楚江区', '宛城区'], ['西工区', '吉利区', '洛龙区']],
        [['黄埔区', '海珠区', '南沙区'], ['南山区', '龙岗区', '盐田区'], ['东城区', '南城区', '万江区']],
        [['武昌区', '江汉区', '汉阳区'], ['东宝区', '漳河新区', '掇刀区'], ['襄城区', '襄州区', '樊城区']]
    ];
    //选择省的下标
    var shengIndex = 0;
    //加载省
    for (var i = 0; i < shenglist.length; i++) {
        var shengOption = document.createElement("option");
        shengOption.innerHTML = shenglist[i];
        shengSelect.appendChild(shengOption);
    }
    //选择省后加载市
    shengSelect.onchange = function (eve) {
        shengIndex = eve.target.selectedIndex;    
        // console.log(shengIndex);
        shiSelect.options.length = 0;
        quSelect.options.length = 0;
        for (var j = 0; j < shilist.length; j++) {
            var shiOption = document.createElement("option");
            shiOption.innerHTML = shilist[shengIndex][j];
            console.log(shilist[shengIndex][j]);
            shiSelect.appendChild(shiOption);
        }
        // 加载市的同时，加载第一个市的全部区
        for (var k = 0; k < qulist[shengIndex][0].length; k++) {
            var quOption = document.createElement("option");
            quOption.innerHTML = qulist[shengIndex][0][k];
            quSelect.appendChild(quOption);
           
        }
    }
    //选择市后加载区

    shiSelect.onchange = function (eve) {
        var shiIndex = eve.target.selectedIndex;
        quSelect.options.length = 0;
        for (var n = 0; n < qulist[shengIndex][shiIndex].length; n++) {
            var quOption = document.createElement("option");
            quOption.innerHTML = qulist[shengIndex][shiIndex][n];
            quSelect.appendChild(quOption);
        }
    }


</script>

</html>
